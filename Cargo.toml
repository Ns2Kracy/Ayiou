[package]
name = "ayiou"
version = "0.1.0"
edition = "2024"

[dependencies]
tokio = { version = "1.45.1", features = ["full"] }
axum = { version = "0.8.3", features = ["multipart"] }
axum-extra = { version = "0.10.1", features = [
    "cookie",
    "multipart",
    "typed-header",
    "typed-routing",
] }
hyper = "1.6.0"
tower = { version = "0.5.2", features = ["full"] }
tower-http = { version = "0.6.2", features = ["full"] }
tracing = "0.1.41"
tracing-appender = "0.2.3"
tracing-subscriber = { version = "0.3.19", features = [
    "env-filter",
    "json",
    "chrono",
] }
utoipa = { version = "5.3.1", features = [
    "axum_extras",
    "openapi_extensions",
    "chrono",
    "time",
    "uuid",
] }
utoipa-scalar = { version = "0.3.0", features = ["axum"] }
rust-embed = "8.7.2"
anyhow = "1.0.98"
thiserror = "2.0.12"
bcrypt = "0.17.0"
data-encoding = "2.9.0"
jsonwebtoken = "9.3.1"
ring = "0.17.14"
once_cell = "1.21.3"
moka = { version = "0.12.10", features = ["sync", "future"] }
chrono = "0.4.40"
uuid = { version = "1.16.0", features = ["v4"] }
sqlx = { version = "0.8.6", features = [
    "runtime-tokio",
    "tls-native-tls",
    "postgres",
    "uuid",
    "chrono",
] }

[profile.dev.package.sqlx-macros]
opt-level = 3

[profile.dev]
opt-level = 1
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 256
incremental = true
panic = "unwind"

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = "fat"
codegen-units = 1
debug-assertions = false
incremental = false
panic = "abort"
strip = true
